    <h1>現今時期</h1>
    <div id='div00'>
        <h3 id='h3S' style='text-align: left;'>一、拓展國際宗教交流</h3>
    </div>
    <div>
        <p class='pS00'>（一）規劃辦理「國際佛誕紀念活動」，倡導佛誕同一紀念日；俾實現全球共同慶祝及紀念佛陀誕辰。</p>
        <p class='pS00'>（二）舉辦「三傳國際佛教論壇」，邀請漢傳佛教、南傳佛教、藏傳佛教高僧大德，共同參與國際論壇，促進佛教大團結。</p>
        <p class='pS00'>（三）積極參與國際佛教會議，諸如：世界佛教僧伽會、世界佛教華僧會、世界佛教徒友 誼會、世界佛教徒青年會、全球佛教徒大會，本會均推選法師、居士，組團參加，以加強國際交流。</p>
