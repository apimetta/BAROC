    <h1>本會會員</h1>
    <div id='div00'>
        <p class='pS00'>
            中國佛教會會員分為團體會員與個人會員，全國寺院團體依法均須加入中國佛教會為團體會員，除各縣市佛教會依法加入為團體會員外，現在團體會員將近二千，出家僧尼與曾受三皈以上的信眾，都應於所在地各地方佛教會加入為個人會員。
