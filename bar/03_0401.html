    <h1>雲端大學</h1>
    <div>
        <p class='pS00'>籌辦佛教雲端大學，結合佛教學院及一般大學，提昇在家及出家佛弟子的教育品質。</p>
        <p class='pS00' style='margin-top:-20px;'>課程特色：</p>

        <p class='pS00' style='margin-top:-5px;'>吸納各種教學課程，評選精華，宣傳推廣。協助實體大學招生，只合作不競爭。</p>
        <p class='pS00' style='margin-top:-20px;'>接受社會建議課程，教學跟上時代發展。</p>
        <h3 style='margin-left:30px;margin-top:30px;color:#2f4f4f;'>（二）雙重多元學習</h3>
        <p class='pS00' style='margin-top:-5px;'>雲端課程學分，取得實體大學共同認證。解門結合佛教TED talks 發表。</p>
